<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>섹시유수 썰 비번 모음</title>

    <!-- 파비콘 (브라우저 탭 아이콘) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- 홈 화면 아이콘 (iOS & Android) -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/Yousoo68/SSUL/refs/heads/main/v6ZbGhHu2l.jpg">
    <link rel="icon" type="image/png" sizes="192x192" href="https://raw.githubusercontent.com/Yousoo68/SSUL/refs/heads/main/v6ZbGhHu2l.jpg">
    <link rel="icon" type="image/png" sizes="512x512" href="https://raw.githubusercontent.com/Yousoo68/SSUL/refs/heads/main/v6ZbGhHu2l.jpg">

    <!-- PWA 지원을 위한 Web App Manifest -->
    <link rel="manifest" href="manifest.json">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 90%;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-weight: bold;
            font-size: 1.5em;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .subtitle, .password {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .password {
            font-size: 4vw;
            font-weight: bold;
            color: black;
            cursor: pointer;
            padding: 10px;
            margin: 5px 0;
            background: #f0f0f0;
            border-radius: 5px;
            display: inline-block;
            width: 100%;
            text-align: center;
            word-break: break-all;
            pointer-events: none;
        }
        .password:active {
            background: #ddd;
        }
        .access-denied {
            font-size: 1.5em;
            color: red;
            font-weight: bold;
        }
    </style>
    <script>
        // 허용된 시리얼 코드
        const ALLOWED_SERIAL = "R3CWA07DLER";

        // 페이지 로드 시 시리얼 코드 확인
        window.onload = function() {
            const userSerial = prompt("시리얼 코드를 입력하세요:");

            if (userSerial !== ALLOWED_SERIAL) {
                document.body.innerHTML = `<div class="access-denied">접속이 차단되었습니다.</div>`;
                return;
            }

            // 시리얼 코드가 일치하면 컨텐츠 표시
            setTimeout(() => {
                document.querySelectorAll('.title, .subtitle, .password').forEach(el => {
                    el.style.opacity = 1;
                });

                setTimeout(() => {
                    document.querySelectorAll('.password').forEach(el => {
                        el.style.pointerEvents = "auto";
                    });
                }, 500);
            }, 2000);
        };

        // 클립보드에 복사하는 함수
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("비밀번호가 복사되었습니다: " + text);
            }).catch(err => {
                console.error("복사 실패:", err);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="title">섹시유수 썰 비번 모음</div>
        <div class="subtitle">(썰 이름을 클릭하면 복사할 수 있습니다)</div>
        <div class="password" onclick="copyToClipboard('TzrsPMPuP9MD3LjTyhvh2flA14wk1e1p9PgUWg2a0JuHd4NGhMOkDBxT1pEPllb68ZIntbExsn3Wt95ZHzMxcD31mtntyPGtoA47')">공섹썰🌶 비번</div>
        <div class="password" onclick="copyToClipboard('pas6vg3KRhJTai0LARwEfRWYWBiETfBfffHdNnPHI2Ujc0TFp8WIWJMeONxHKCbl1o07jZsiFo6gJLEwX64jzVkW0dijqhsgjnqa')">공섹썰🌿 비번</div>
        <div class="password" onclick="copyToClipboard('Fe8tqkSPIj4myPL0wGHcOXt7OnSDlYPYF4PEv1lG778gYaZ3sJ')">담배 썰 영상 비번</div>
    </div>
</body>
</html>
