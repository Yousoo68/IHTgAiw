<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>섹시유수 썰 비번 모음</title>

    <!-- 파비콘 (브라우저 탭 아이콘) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- 홈 화면 아이콘 (iOS & Android) -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/Yousoo68/SSUL/refs/heads/main/v6ZbGhHu2l.jpg">
    <link rel="icon" type="image/png" sizes="192x192" href="https://raw.githubusercontent.com/Yousoo68/SSUL/refs/heads/main/v6ZbGhHu2l.jpg">
    <link rel="icon" type="image/png" sizes="512x512" href="https://raw.githubusercontent.com/Yousoo68/SSUL/refs/heads/main/v6ZbGhHu2l.jpg">

    <!-- PWA 지원을 위한 Web App Manifest -->
    <link rel="manifest" href="manifest.json">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 90%;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-weight: bold;
            font-size: 1.5em;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .subtitle, .password {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .password {
            font-size: 4vw;
            font-weight: bold;
            color: black;
            cursor: pointer;
            padding: 10px;
            margin: 5px 0;
            background: #f0f0f0;
            border-radius: 5px;
            display: inline-block;
            width: 100%;
            text-align: center;
            word-break: break-all;
            pointer-events: none;
        }
        .password:active {
            background: #ddd;
        }
        .blocked {
            font-size: 1.2em;
            font-weight: bold;
            color: red;
            cursor: default;
        }
    </style>
    <script>
        async function checkAccess() {
            const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
            if (!isMobile) {
                blockAccess();
                return;
            }

            try {
                const response = await fetch('https://api64.ipify.org?format=json');
                const data = await response.json();
                const allowedIPs = ["121.170.58.124", "219.255.142.8", "118.235.73.241", "49.174.239.8", "180.69.88.207", "211.178.82.125"];
                
                if (!allowedIPs.includes(data.ip)) {
                    blockAccess();
                } else {
                    setTimeout(() => {
                        document.querySelectorAll('.title, .subtitle, .password').forEach(el => {
                            el.style.opacity = 1;
                        });

                        setTimeout(() => {
                            document.querySelectorAll('.password').forEach(el => {
                                el.style.pointerEvents = "auto";
                            });
                        }, 500);

                    }, 2000);
                }
            } catch (error) {
                console.error("IP 확인 실패:", error);
                blockAccess();
            }
        }

        function blockAccess() {
            document.body.innerHTML = "<h2 class='blocked'>접근이 차단되었습니다.</h2>";
        }

        function copyToClipboard(text) {
            const passwords = document.querySelectorAll('.password');
            if ([...passwords].some(el => el.style.opacity === "0")) return;

            navigator.clipboard.writeText(text).then(() => {
                alert("비밀번호가 복사되었습니다: " + text);
            }).catch(err => {
                console.error("복사 실패:", err);
            });
        }

        checkAccess();
    </script>
</head>
<body>
    <div class="container">
        <div class="title">섹시유수 썰 비번 모음</div>
        <div class="subtitle">(썰 이름을 클릭하면 복사할 수 있습니다)</div>
        <div class="password" onclick="copyToClipboard('TzrsPMPuP9MD3LjTyhvh2flA14wk1e1p9PgUWg2a0JuHd4NGhMOkDBxT1pEPllb68ZIntbExsn3Wt95ZHzMxcD31mtntyPGtoA47')">공섹썰🌶 비번</div>
        <div class="password" onclick="copyToClipboard('pas6vg3KRhJTai0LARwEfRWYWBiETfBfffHdNnPHI2Ujc0TFp8WIWJMeONxHKCbl1o07jZsiFo6gJLEwX64jzVkW0dijqhsgjnqa')">
            공섹썰🌿 비번
        </div>
    </div>
</body>
</html>
