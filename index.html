<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>섹시유수 썰 비번 모음</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 90%;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .title, .subtitle, .password {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .password {
            font-size: 4vw;
            font-weight: bold;
            color: black;
            cursor: pointer;
            padding: 10px;
            margin: 5px 0;
            background: #f0f0f0;
            border-radius: 5px;
            display: inline-block;
            width: 100%;
            text-align: center;
            word-break: break-all;
        }
        .password:active {
            background: #ddd;
        }
    </style>
    <script>
        async function checkAccess() {
            // PC 접속 감지
            const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
            if (!isMobile) {
                document.body.innerHTML = "<h2>PC에서는 접근할 수 없습니다.</h2>";
                return;
            }

            // IP 확인
            try {
                const response = await fetch('https://api64.ipify.org?format=json');
                const data = await response.json();
                const allowedIPs = ["121.170.58.124", "219.255.142.8", "118.235.73.241", "49.174.239.8"];
                
                if (!allowedIPs.includes(data.ip)) {
                    document.body.innerHTML = "<h2>접근이 차단되었습니다.</h2>";
                } else {
                    setTimeout(() => {
                        document.querySelectorAll('.title, .subtitle, .password').forEach(el => {
                            el.style.opacity = 1;
                        });
                    }, 2000);
                }
            } catch (error) {
                console.error("IP 확인 실패:", error);
                document.body.innerHTML = "<h2>IP 확인 중 오류가 발생했습니다.</h2>";
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("비밀번호가 복사되었습니다: " + text);
            }).catch(err => {
                console.error("복사 실패:", err);
            });
        }

        checkAccess();
    </script>
</head>
<body>
    <div class="container">
        <div class="title">섹시유수 썰 비번 모음</div>
        <div class="subtitle">(썰 이름을 클릭하면 복사할 수 있습니다)</div>
        <div class="password" onclick="copyToClipboard('qGfTFrpv6YHmu5p')">공섹썰🌶 비번</div>
        <div class="password" onclick="copyToClipboard('F3IdLqiXWMTh9uVlnhaDqHP3b67bEB0SZbvoPpW9JHcQqw KeCw')">
            공섹썰🌿 비번
        </div>
    </div>
</body>
</html>
