<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>섹시유수 썰 비번 모음</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 90%;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 5vw; /* 반응형 크기 조정 */
            font-weight: bold;
            color: black;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 4vw;
            color: gray;
            margin-bottom: 15px;
        }
        .password {
            font-size: 4vw;
            font-weight: bold;
            color: black;
            cursor: pointer;
            padding: 10px;
            margin: 5px 0;
            background: #f0f0f0;
            border-radius: 5px;
            display: inline-block;
            width: 100%;
            text-align: center;
            word-break: break-all;
        }
        .password:active {
            background: #ddd;
        }
    </style>
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("비밀번호가 복사되었습니다: " + text);
            }).catch(err => {
                console.error("복사 실패:", err);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="title">섹시유수 썰 비번 모음</div>
        <div class="subtitle">(비밀번호를 클릭하면 복사할 수 있습니다)</div>
        <div class="password" onclick="copyToClipboard('qGfTFrpv6YHmu5p')">qGfTFrpv6YHmu5p</div>
        <div class="password" onclick="copyToClipboard('F3IdLqiXWMTh9uVlnhaDqHP3b67bEB0SZbvoPpW9JHcQqw KeCw')">
            F3IdLqiXWMTh9uVlnhaDqHP3b67bEB0SZbvoPpW9JHcQqw KeCw
        </div>
    </div>
</body>
</html>
