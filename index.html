<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>섹시유수의 비밀일기 플러스</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col items-center px-4 py-6 font-sans relative">

  <!-- 상단 이미지 -->
  <div class="w-full max-w-md flex justify-center mb-6">
    <img src="https://github.com/Yousoo68/yxsNCGqsWUaUcFdtGHpNaFdVqDhmSKtqqexWcjygJrtEFvytFz/blob/main/Diary2.png?raw=true" 
         alt="섹시유수 이미지" 
         class="w-full rounded-xl shadow-md object-cover" />
  </div>

  <!-- 설명 텍스트 -->
  <div class="max-w-md bg-white rounded-xl shadow-lg p-5 mb-6 text-center">
    <p class="text-lg font-medium leading-relaxed">
      섹시유수의 비밀일기 플러스는 인스타에서 연재되는 섹시유수의 비밀일기보다 <span class="font-semibold text-pink-600">분량이 더 많고</span>,<br/>
      더 <span class="font-semibold text-red-600">수위가 높은 주제</span>의 일기를 올립니다.<br/><br/>
      영화 관련 용어인 <span class="italic">감독판</span>을 생각하면 쉽다.
    </p>
  </div>

  <!-- 버튼들 -->
  <div class="w-full max-w-md space-y-4">
    <button onclick="showDiary('hotangje')" class="w-full py-3 bg-gradient-to-r from-purple-500 to-indigo-600 text-white rounded-full text-lg font-semibold shadow-md hover:brightness-110 transition">
      호탕제 일기
    </button>
    <button onclick="showDiary('daybefore')" class="w-full py-3 bg-gradient-to-r from-purple-500 to-indigo-600 text-white rounded-full text-lg font-semibold shadow-md hover:brightness-110 transition">
      방학식 하루 전 일기
    </button>
    <button onclick="showDiary('dayof')" class="w-full py-3 bg-gradient-to-r from-purple-500 to-indigo-600 text-white rounded-full text-lg font-semibold shadow-md hover:brightness-110 transition">
      방학식 당일 일기
    </button>
  </div>

  <!-- 다이어리 뷰어 -->
  <div id="diaryViewer" class="fixed inset-0 bg-black bg-opacity-90 z-50 hidden flex-col overflow-y-auto">
    <button onclick="closeViewer()" class="text-white text-2xl font-bold p-4 text-right w-full">✕</button>
    <div id="diaryImages" class="flex flex-col items-center space-y-2 pb-10">
      <!-- 이미지들이 JS로 들어감 -->
    </div>
  </div>

  <script>
    const diaryData = {
      hotangje: [
        'https://i.ibb.co/8DBmR8Tj/Ot-ISp-I1-QB5-1.jpg',
        'https://i.ibb.co/fz5B8SD6/Ot-ISp-I1-QB5-2.jpg'
      ],
      daybefore: [
        'https://i.ibb.co/qM7vxMB1/r-Ann5-ZYh-Qz.jpg'
      ],
      dayof: [
        'https://i.ibb.co/rGk2Yw1k/ma-Zf7-Z2-Jn-E.jpg'
      ]
    };

    function showDiary(type) {
      const viewer = document.getElementById('diaryViewer');
      const container = document.getElementById('diaryImages');
      container.innerHTML = ''; // 초기화

      diaryData[type].forEach(url => {
        const img = document.createElement('img');
        img.src = url;
        img.className = 'w-full object-cover';
        container.appendChild(img);
      });

      viewer.classList.remove('hidden');
    }

    function closeViewer() {
      document.getElementById('diaryViewer').classList.add('hidden');
    }
  </script>

</body>
</html>
