<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>섹시유수 썰 비번 모음</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }
        .subtitle, .password {
            font-size: 16px;
            font-weight: normal;
            color: black;
            cursor: pointer;
        }
    </style>
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("비밀번호가 복사되었습니다: " + text);
            }).catch(err => {
                console.error("복사 실패:", err);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="title">섹시유수 썰 비번 모음</div>
        <div class="subtitle">(비밀번호를 클릭하면 복사 할 수 있습니다)</div>
        <div class="password" onclick="copyToClipboard('qGfTFrpv6YHmu5p')">qGfTFrpv6YHmu5p</div>
        <div class="password" onclick="copyToClipboard('F3IdLqiXWMTh9uVlnhaDqHP3b67bEB0SZbvoPpW9JHcQqw KeCw')">
            F3IdLqiXWMTh9uVlnhaDqHP3b67bEB0SZbvoPpW9JHcQqw KeCw
        </div>
    </div>
</body>
</html>
